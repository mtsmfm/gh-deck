interface GithubEvent {
  createdAt: String!
  githubUser: GithubUser!
  id: ID!
  type: String!
}

type GithubRepository {
  id: ID!
  name: String!
}

type GithubUser {
  avatarUrl: String!
  id: ID!
  login: String!
}

# An object with an ID.
interface Node {
  # ID of the object.
  id: ID!
}

type PushEvent implements GithubEvent {
  createdAt: String!
  githubRepository: GithubRepository!
  githubUser: GithubUser!
  id: ID!
  type: String!
}

type Query {
  # Fetches an object given its ID.
  node(
    # ID of the object.
    id: ID!
  ): Node

  # User
  viewer: User
}

type Subscription {
  githubEventCreated: GithubEvent!
}

type UnknownEvent implements GithubEvent {
  body: String
  createdAt: String!
  githubRepository: GithubRepository
  githubUser: GithubUser!
  htmlUrl: String
  id: ID!
  type: String!
}

type User {
  githubEvents: [GithubEvent]!
  id: ID!
  image: String!
  name: String!
}